name: Validate Devices Configuration

on:
  pull_request:
    paths:
      - 'puppet/ha-puppet/devices.json'
      - 'puppet/ha-puppet/devices.schema.json'
      - '.github/workflows/validate-devices.yml'
  push:
    branches:
      - main
    paths:
      - 'puppet/ha-puppet/devices.json'
      - 'puppet/ha-puppet/devices.schema.json'

jobs:
  validate:
    name: Validate devices.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'

      - name: Install ajv-cli
        run: npm install -g ajv-cli

      - name: Validate devices.json against schema
        run: |
          ajv validate \
            -s puppet/ha-puppet/devices.schema.json \
            -d puppet/ha-puppet/devices.json \
            --strict=false \
            --all-errors

      - name: Validate color format consistency
        run: node puppet/ha-puppet/validate-devices.js
